<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hesap Makinesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('wallpaper.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            padding: 0;
        }

        .calculator {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .title {
            color: white;
            font-size: 20px;
            font-weight: 500;
        }

        .developer-info {
            position: absolute;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: right;
        }

        .display {
            padding: 20px;
            text-align: right;
            background: rgba(0, 0, 0, 0.3);
        }

        .display-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 32px;
            text-align: right;
            outline: none;
            padding: 10px 0;
        }

        .display-history {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            min-height: 20px;
            margin-bottom: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
            flex: 1;
        }

        .btn {
            font-size: 18px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .operator {
            background: rgba(255, 140, 0, 0.3);
        }

        .operator:hover {
            background: rgba(255, 140, 0, 0.5);
        }

        .equals {
            background: rgba(0, 150, 255, 0.3);
        }

        .equals:hover {
            background: rgba(0, 150, 255, 0.5);
        }

        .clear {
            background: rgba(255, 50, 50, 0.3);
        }

        .clear:hover {
            background: rgba(255, 50, 50, 0.5);
        }

        .zero {
            grid-column: span 2;
        }

        /* Yatay mod için düzenleme */
        @media (orientation: landscape) {
            .calculator {
                flex-direction: row;
            }

            .header {
                flex-direction: column;
                justify-content: center;
                width: 120px;
                padding: 10px;
            }

            .logo {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .title {
                font-size: 16px;
                text-align: center;
            }

            .developer-info {
                position: static;
                margin-top: 10px;
                text-align: center;
                font-size: 10px;
            }

            .display {
                flex: 1;
                padding: 15px;
            }

            .buttons {
                flex: 1;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }

        /* Büyük ekranlar için */
        @media (min-width: 768px) and (orientation: portrait) {
            .calculator {
                max-width: 400px;
                max-height: 700px;
                margin: auto;
                border-radius: 20px;
                overflow: hidden;
            }
        }

        @media (min-width: 1024px) and (orientation: landscape) {
            .calculator {
                max-width: 800px;
                max-height: 450px;
                margin: auto;
                border-radius: 20px;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="header">
        <div class="logo">
            <!-- Logo burada görünecek -->
            <img src="logo.png" alt="Logo" onerror="this.style.display='none'; this.parentElement.textContent='LM'">
        </div>
        <div class="title">Modern Hesap Makinesi</div>
        <div class="developer-info">
            Geliştirici: Yiğit Eritici<br>
            Tester: Şehmus Bulut
        </div>
    </div>
    <div class="display">
        <div class="display-history" id="history"></div>
        <input type="text" class="display-input" id="result" value="0" readonly>
    </div>
    <div class="buttons">
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn clear" onclick="deleteLast()">⌫</button>
        <button class="btn operator" onclick="appendToDisplay('/')">/</button>
        <button class="btn operator" onclick="appendToDisplay('*')">×</button>

        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="appendToDisplay('-')">-</button>

        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="appendToDisplay('+')">+</button>

        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn equals" onclick="calculate()">=</button>

        <button class="btn zero" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('result');
    const historyDisplay = document.getElementById('history');
    let currentInput = '0';
    let shouldResetDisplay = false;

    function updateDisplay() {
        display.value = currentInput;
    }

    function appendToDisplay(value) {
        if (currentInput === '0' || shouldResetDisplay) {
            currentInput = value;
            shouldResetDisplay = false;
        } else {
            currentInput += value;
        }
        updateDisplay();
    }

    function clearDisplay() {
        currentInput = '0';
        historyDisplay.textContent = '';
        updateDisplay();
    }

    function deleteLast() {
        if (currentInput.length > 1) {
            currentInput = currentInput.slice(0, -1);
        } else {
            currentInput = '0';
        }
        updateDisplay();
    }

    function calculate() {
        try {
            // Görsel olarak daha iyi görünmesi için operatörleri değiştir
            let expression = currentInput.replace(/×/g, '*');

            // Güvenlik için sadece matematiksel ifadelere izin ver
            if (!/^[0-9+\-*/().\s]+$/.test(expression)) {
                throw new Error('Geçersiz ifade');
            }

            const result = eval(expression);

            // Geçmişi güncelle
            historyDisplay.textContent = currentInput + ' =';

            // Sonucu göster
            currentInput = String(result);
            shouldResetDisplay = true;
            updateDisplay();
        } catch (error) {
            currentInput = 'Hata';
            shouldResetDisplay = true;
            updateDisplay();
        }
    }

    // Klavye desteği
    document.addEventListener('keydown', function(event) {
        const key = event.key;

        if (/[0-9]/.test(key)) {
            appendToDisplay(key);
        } else if (key === '+' || key === '-' || key === '*' || key === '/') {
            appendToDisplay(key);
        } else if (key === '.') {
            appendToDisplay('.');
        } else if (key === 'Enter' || key === '=') {
            calculate();
        } else if (key === 'Escape' || key === 'c' || key === 'C') {
            clearDisplay();
        } else if (key === 'Backspace') {
            deleteLast();
        }
    });
</script>
</body>
</html>
